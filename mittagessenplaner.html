<head>
    <title>mittagessenplaner</title>
</head>

<body>
{{> main}}
</body>

<template name="main">
    {{#if isLoggedIn}}
    <h1>Wo soll's denn heute hingehen, {{currentUser}}?</h1>
    {{> list}}
    {{> enter}}
    <hr/>
    {{> locations}}
    {{else}}
    <div class="login">
        <h1>Wie heißt du?</h1>
        <input type="text" name="user"/>
    </div>
    {{/if}}
</template>

<template name="enter">
    {{#if isFree}}
    Ich
    <select name="movement">
        <option value="läuft">laufe</option>
        <option value="fährt">fahre</option>
    </select>
    um
    <input type="text" name="time" value="11:30"/>
    Uhr zum
    <select name="addDest">
        {{#each foodtemples}}
        <option>{{name}}</option>
        {{/each}}
    </select>
    <span id="seats" class="invisible">und habe <input type="text" value="3" name="freeSeats"/> Sitze frei</span>
    <input type="button" value="Eintragen"/>
    <br/>
    <input type="text" name="comment" placeholder="Optionaler Kommentar" />
    {{/if}}
</template>

<template name="list">
    <div class="destList">
        {{#each destinations}}
        {{> destination}}
        {{/each}}
    </div>
    <div class="clear"></div>
</template>

<template name="destination">
    <div class="destination">
        <div>
            {{name}} {{movement}} um {{time}} Uhr zum
            {{#if hasLink}}
               <a href="http://{{getLink dest}}" target="_blank">{{dest}}</a>
            {{else}}
               {{dest}}
            {{/if}}
            {{#if movementIs "fährt"}}
            und hat noch {{freeSeats}} Sitze frei
            {{/if}}
            {{#if isOwner userId}}
            <span class="delete" id="{{_id}}">x</span>
            {{/if}}
        </div>
        {{#if isNotEmpty comment}}
           <span class="comment">{{comment}}</span>
        {{/if}}
        {{#if hasJoiners}}
        Mit dabei sind:
        <ul>
            {{#each joiners}}
            <li>{{name}}
                {{#if isNotEmpty comment}}
                <span class="comment">{{comment}}</span>
                {{/if}}
                {{#if isJoiner this}}
                <span class="removejoiner" userId="{{userId}}" itemId="{{../../_id}}">x</span></li>
            {{/if}}
            {{/each}}
        </ul>
        {{/if}}
        {{#if hasSpaceLeftAndCanJoin}}
        <input type="text" name="comment" placeholder="Optionaler Kommentar" />
        <input type="button" name="{{_id}}" value="Ich will mit!"/>
        {{/if}}
    </div>
</template>

<template name="locations">
    <span class="addLocation">Neue Location hinzufügen</span>

    <div class="locations invisible">
        Name: <input type="text" name="location"/> <br/>
        Link zur Speisekarte / Homepage: <input type="text" name="link"/> <br/>
        <input type="button" value="Eintragen"/>
        <br/><br/>
        <ul>
            {{#each foodtemples}}
            <li><a href="{{formatlink link}}" target="_blank">{{name}}</a> <span class="delete" id="{{_id}}">x</span></li>
            {{/each}}
        </ul>
    </div>
</template>
